
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Timer Minimal Test</title>

<style>
body {
    font-family: sans-serif;
    max-width: 320px;
    margin: auto;
    padding: 20px;
}

/* Picker-Container */
.picker {
    width: 100px;
    height: 120px;        /* 3 × 40px */
    overflow-y: scroll;
    border: 1px solid #aaa;
    position: relative;
    margin: auto;
    scrollbar-width: none;
    overscroll-behavior: contain;
    touch-action: none;
}
.picker::-webkit-scrollbar { display: none; }

/* Einzelelement */
.picker div {
    height: 40px;
    line-height: 40px;
    font-size: 22px;
    text-align: center;
}

/* Fester Auswahlbereich */
.picker::after {
    content: "";
    position: absolute;
    top: 40px;   /* zweite Zeile */
    left: 0;
    width: 100%;
    height: 40px;
    border-top: 2px solid green;
    border-bottom: 2px solid green;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>

<body>

<h2>Timer-Test</h2>
<div class="picker" id="test">
</div>

<script>
const ITEM_HEIGHT = 40;
const picker = document.getElementById("test");

/* --- Inhalt: NUR einmal 0..59 --- */
for (let i = 0; i <= 59; i++) {
    const d = document.createElement("div");
    d.innerText = i.toString().padStart(2,"0");
    picker.appendChild(d);
}

/* --- Startposition: mit Wert 30 in der Mitte --- */
picker.scrollTop = 30 * ITEM_HEIGHT;

/* --- Snap-to-center nach Scrollen --- */
picker.addEventListener("scroll", ()=>{
    clearTimeout(picker._t);
    picker._t = setTimeout(()=>{

        // Index bestimmen
        let idx = Math.round(picker.scrollTop / ITEM_HEIGHT);

        // Snap
        picker.scrollTop = idx * ITEM_HEIGHT;

        console.log("Ausgewählt:", idx);

    },120);
});
</script>

</body>
</html>
