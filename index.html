
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Timer Basisversion</title>

<style>
body {
    font-family: sans-serif;
    max-width: 320px;
    margin: auto;
    padding: 20px;
    overscroll-behavior: none;
}

/* Picker zeigt 3 Werte */
.picker {
    width: 120px;
    height: 120px; /* 3 x 40px */
    overflow-y: scroll;
    border: 1px solid black;
    position: relative;
    margin: auto;
    scrollbar-width: none;
    touch-action: auto !important;
    overscroll-behavior: contain !important;
}
.picker::-webkit-scrollbar { display:none; }

/* Einzelelement */
.picker div {
    height: 40px;
    line-height: 40px;
    font-size: 24px;
    text-align: center;
}

/* Fester Auswahlbalken */
.picker::after {
    content: "";
    position: absolute;
    top: 40px;  /* mittlere der 3 Zeilen */
    left: 0;
    width: 100%;
    height: 40px;
    border-top: 2px solid green;
    border-bottom: 2px solid green;
    pointer-events: none;
    z-index: 5;
}
</style>
</head>

<body>

<h2>3‑Werte Timer Test</h2>
<div class="picker" id="pick"></div>
<p>Ausgewählter Wert: <span id="out">--</span></p>

<script>
const ITEM_HEIGHT = 40;
const picker = document.getElementById("pick");
const output = document.getElementById("out");

/* Puffer oben & unten (damit Scrollen über 00 möglich ist) */
function addSpacer() {
    const spacer = document.createElement("div");
    spacer.style.height = ITEM_HEIGHT + "px";
    spacer.style.opacity = 0; 
    return spacer;
}

/* Inhalt erzeugen */
picker.appendChild(addSpacer());   // oberer Puffer

for (let i = 0; i <= 59; i++) {
    const d = document.createElement("div");
    d.innerText = i.toString().padStart(2, "0");
    picker.appendChild(d);
}

picker.appendChild(addSpacer());   // unterer Puffer

/* Start: Wert in der Mitte = 30 */
picker.scrollTop = (1 + 30) * ITEM_HEIGHT;  // wegen Puffer

/* Snap + Auswahl */
picker.addEventListener("scroll", () => {
    clearTimeout(picker._t);
    picker._t = setTimeout(() => {

        let idx = Math.round(picker.scrollTop / ITEM_HEIGHT);

        // Snap
        picker.scrollTop = idx * ITEM_HEIGHT;

        // Ausgabe: echten Wert berechnen
        let value = idx - 1;  // Puffer oben ignorieren
        if (value < 0) value = 0;
        if (value > 59) value = 59;

        output.innerText = value.toString().padStart(2,"0");

    },120);
});
</script>

</body>
</html>
