
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scroll-Test</title>

<style>
body {
    font-family: sans-serif;
    padding: 20px;
    max-width: 300px;
    margin: auto;
}

.picker {
    width: 120px;
    height: 200px;              /* Größer für sichereres Scrollen */
    overflow-y: scroll;
    border: 1px solid black;
    margin: auto;
    position: relative;

    /* WICHTIG: Scroll erlauben */
    touch-action: auto !important;
    overscroll-behavior: auto !important;
}

.picker div {
    height: 40px;
    line-height: 40px;
    font-size: 20px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

/* Fester Balken */
.picker::after {
    content: "";
    position: absolute;
    top: 80px;     /* irgendwo sichtbar */
    left: 0;
    width: 100%;
    height: 40px;
    border: 2px solid green;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>

<body>

<h2>TEST</h2>

<div class="picker" id="pick"></div>

<script>
const p = document.getElementById("pick");
for (let i=0;i<60;i++){
    const d=document.createElement("div");
    d.innerText=i.toString().padStart(2,"0");
    p.appendChild(d);
}
</script>

</body>
</html>
